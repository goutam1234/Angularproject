<section class="t-show-section">
      <div class="container">
        <div class="row">
            <div class="col-md-6 col-8">
                <h3 class="t-h3">Top Bengali Shows</h3>
            </div>
            <div class="col-md-6 col-4">
                <a href="#" class="see-a-tag">See More</a>
            </div> 
        </div>
      </div>
    <div class="container">  
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide>
                <div class="slide">
                    <img src="assets/images/top-b-show-1.jpg" class="img-fluid"> 
                </div>
            </ng-template>
            <ng-template carouselSlide>
                <div class="slide">
                    <img src="assets/images/top-b-show-2.jpg" class="img-fluid"> 
                </div>
            </ng-template>
            <ng-template carouselSlide>
                <div class="slide">
                    <img src="assets/images/top-b-show-3.jpg" class="img-fluid"> 
                </div>
            </ng-template>
            <ng-template carouselSlide>
                <div class="slide">
                    <img src="assets/images/top-b-show-2.jpg" class="img-fluid">   
                </div>
            </ng-template>
        </owl-carousel-o>  
    </div>
  </section>
